server:
  image: tofuliang/docker-shadowsocks-libev 
  ports:
    - "23493:23493/tcp"
    - "23493:23493/udp"
    - "33493:33493/tcp"
    - "33493:33493/udp"
  environment:
    - METHOD=aes-256-cfb
    - PASSWORD=247KuvJYXm9v
    - KCP_PORT=33493
    - "KCP_OPTIONS=--key 2TBltAzll6hx"
    - KCP_DSCP=46
  restart: always
  command: /usr/local/bin/init.sh
client:
  image: easypi/shadowsocks-libev
  command:
    ss-local -s 1.2.3.4
             -p 8388
             -m aes-256-cfb
             -k 5ouMnqPyzseL
             -b 0.0.0.0
             -l 1080
             -t 60
             -A
             --fast-open
  ports:
    - "1080:1080"
  restart: always

client-arm:
  image: easypi/shadowsocks-libev-arm
  ports:
    - "1080:1080"
  environment:
    - SERVER_ADDR=1.2.3.4
    - METHOD=aes-256-cfb
    - PASSWORD=5ouMnqPyzseL
  restart: always
